<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="main_box">
        <div>
            <img src="insta_logo.png" alt="instagram" class="name">
        </div>
        <div class="details">
            <form action="/action">
                <div>
                    <input type="text" class="contact" placeholder="Phone number, username, or email" name="contact">
                </div>
                <div>
                    <input type="password" class="password" name="password" placeholder="Password">
                </div>
                <div>
                    <button class="login">Log in</button>
                </div>
                <div>
                    <span class="lt_line"><nobr>________________&nbsp;&nbsp;</nobr></span>
                    <span class="or">OR</span>
                    <span class="rt_line">&nbsp;&nbsp;________________</span>

                </div>
                <div>
                    <a href="#" class="fb_login"><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</a>
                </div>
                <div>
                    <a href="#" class="forg_pass">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>

    <div class="middle_box">
        <p class="mb_line">Don't have an account? <a href="#" class="signup">Sign up</a></p>
    </div>

    <div>
        <p class="last_box">Get the app.</p>
    </div>

    <div class="logos">
        <span><a href="#"><img src="google-play-badge.png" alt="google_play" class="google"></a></span>
        <span><a href="#"><img src="Get_it_from_Microsoft_Badge.png" alt="get_it_fron_microsoft"  class="microsoft"></a></span>
    </div>

    <div class="link_box">
        <a href="#" class="links">About</a>
        <a href="#" class="links">Meta</a>
        <a href="#" class="links">Blog</a>
        <a href="#" class="links">Jobs</a>
        <a href="#" class="links">Help</a>
        <a href="#" class="links">API</a>
        <a href="#" class="links">Privacy</a>
        <a href="#" class="links">Terms</a>
        <a href="#" class="links">Locations</a>
        <a href="#" class="links">Instagram Lite</a>
        <a href="#" class="links">Threads</a>
        <a href="#" class="links">Contact Uploading & Non-Users</a>
        <a href="#" class="links">Meta Verified</a>
    </div>

    <div class="language_box">
        <select name="language" id="language" class="language">
            <option value="english" selected>English</option>
        </select>
        <i class="fa-regular fa-copyright"></i> 2024 Instagram from meta
    </div>
    
    
</body>
</html>
